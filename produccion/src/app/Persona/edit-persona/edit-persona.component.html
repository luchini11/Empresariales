<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Persona</h3>
        </div>
        <div class="car-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input [(ngModel)]="persona.apellido" name ="apellido" type="text" class="form-control">
                </div>
                
                <button (click)="ActualizarU(persona)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
