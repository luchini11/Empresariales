<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Persona</h3>
        </div>
        <div class="car-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label> 
                    <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
                </div>
                
                <button (click)="GuardarU()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
