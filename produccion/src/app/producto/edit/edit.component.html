<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Productos</h3>
        </div>
        <div class="car-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="producto.name" name ="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input [(ngModel)]="producto.precio"  name="precio"  type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input [(ngModel)]="producto.cantidad" name="cantidad" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(producto)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
