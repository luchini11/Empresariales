<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>productos</h3>
        </div>
        <div class="car-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of producto" class="text-center">
                        <td>{{producto.id}}</td>
                        <td>{{producto.name}}</td>
                        <td>{{producto.precio}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>
                            <button (click)="Editar(producto)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(producto)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
